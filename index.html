<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Help Center</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Background image container -->
  <div id="background-image"></div>

  <!-- Page content wrapper -->
  <div class="page-container">

    <!-- Header -->
    <header>
      <h1>Calculator Help Center</h1>
      <p>Search help topics, watch tutorials, and explore tips.</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <input
        type="text"
        id="search-bar"
        placeholder="Search..."
        autocomplete="off"
        aria-label="Search calculator help topics"
      />
      <button class="search-btn" aria-label="Search">
        <img src="search-icon.svg" alt="Search icon" onerror="this.src='fallback.png'" />
      </button>
      <ul id="suggestions" role="listbox" aria-label="Suggestions"></ul>
    </div>

    <!-- Main content -->
    <main>
      <h2>Videos & Images</h2>
      <video controls width="320">
        <source src="media/sample-video.mp4" type="video/mp4" />
        Your browser does not support video playback.
      </video>
      <img src="media/sample-image.png" alt="Calculator Screenshot" width="300" />
    </main>

    <footer>
      <p>&copy; Calculator Help Center - 55213790</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
