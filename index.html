<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator Help Center</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Background Image -->
  <div id="background-image"></div>

  <!-- Main Container -->
  <div class="page-container">
    <header>
      <h1>Calculator Help Center</h1>
      <p>Search help topics, watch tutorials, and explore tips.</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search..." autocomplete="off" />
      <button class="search-btn" aria-label="Search">
        <img src="search-icon.svg" alt="Search" />
      </button>
      <ul id="suggestions"></ul>
    </div>

    <!-- Media Section -->
    <main>
      <h2>Videos & Images</h2>

      <div class="video-wrapper">
        <video controls>
          <source src="media/sample-video.mp4" type="video/mp4" />
        </video>
      </div>

      <img src="media/sample-image.png" alt="Screenshot" />
    </main>

    <footer>
      <p>&copy; Calculator Help Center - 55213790</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
