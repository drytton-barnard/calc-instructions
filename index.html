<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Help Center</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- JS -->
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Calculator Help Center</h1>
    <p>Find tutorials, videos, and user guides below.</p>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" class="aesthetic-search" id="search-bar" placeholder="Search..." autocomplete="off" />
    <button class="search-button">
      <img src="search-icon.svg" alt="Search" />
    </button>
  </div>
  <div id="autocomplete-box"></div>

  <!-- Media Section -->
  <section class="media-section">
    <h2>Tutorial Videos</h2>
    <video width="320" height="240" controls>
      <source src="media/sample-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <h2>Example Screenshots</h2>
    <img src="media/sample-image.png" alt="Example Screenshot" width="300" />
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Calculator Help Center</p>
  </footer>

</body>
</html>
